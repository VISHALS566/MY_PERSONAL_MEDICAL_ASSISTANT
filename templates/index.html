<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediClear AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">

    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-blue-900 mb-2">ðŸ©º MediClear AI</h1>
        <p class="text-gray-600">Upload your medical report for an instant, simple explanation.</p>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        
        <div id="drop-zone" class="border-2 border-dashed border-blue-300 rounded-lg p-10 text-center cursor-pointer hover:bg-blue-50 transition">
            <i class="fas fa-cloud-upload-alt text-4xl text-blue-400 mb-4"></i>
            <p class="text-gray-500 font-medium">Click to upload or drag & drop</p>
            <p class="text-sm text-gray-400 mt-2">Supports JPG, PNG (Max 5MB)</p>
            <input type="file" id="file-input" class="hidden" accept="image/*">
        </div>

        <div id="file-info" class="hidden mt-4 p-3 bg-blue-50 text-blue-800 rounded flex justify-between items-center">
            <span id="filename" class="text-sm font-semibold"></span>
            <button id="remove-file" class="text-red-500 hover:text-red-700"><i class="fas fa-times"></i></button>
        </div>

        <button id="analyze-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-6 hover:bg-blue-700 transition hidden">
            Analyze Report
        </button>

        <div id="loading" class="hidden mt-6 text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-900 mx-auto"></div>
            <p class="text-gray-500 mt-3 text-sm">Compressing Image & Analyzing Data...</p>
        </div>

        <div id="error-msg" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg text-sm"></div>

    </div>

    <div id="results" class="hidden w-full max-w-2xl mt-8">
        
        <div class="bg-green-50 border border-green-200 p-4 rounded-lg flex justify-between items-center mb-6">
            <div class="flex items-center">
                <i class="fas fa-file-pdf text-red-500 text-2xl mr-3"></i>
                <div>
                    <h3 class="font-bold text-green-900">Analysis Ready</h3>
                    <p class="text-xs text-green-700">Download the official PDF summary.</p>
                </div>
            </div>
            <a id="download-link" href="#" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 transition">
                Download PDF
            </a>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Quick Preview</h2>
            <div id="analysis-text" class="text-gray-700 whitespace-pre-wrap text-sm leading-relaxed font-mono bg-gray-50 p-4 rounded border"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const filenameSpan = document.getElementById('filename');
        const removeFileBtn = document.getElementById('remove-file');
        const analyzeBtn = document.getElementById('analyze-btn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const analysisText = document.getElementById('analysis-text');
        const downloadLink = document.getElementById('download-link');
        const errorMsg = document.getElementById('error-msg');

        let selectedFile = null;

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file) return;
            selectedFile = file;
            filenameSpan.textContent = file.name;
            dropZone.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            analyzeBtn.classList.remove('hidden');
            results.classList.add('hidden');
            errorMsg.classList.add('hidden');
        }

        removeFileBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.add('hidden');
            dropZone.classList.remove('hidden');
            analyzeBtn.classList.add('hidden');
        });

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            analyzeBtn.classList.add('hidden');
            loading.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }

                analysisText.textContent = data.analysis;
                downloadLink.href = data.pdf_url;
                results.classList.remove('hidden');

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
                analyzeBtn.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
